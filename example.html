<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #test {
            position: absolute;
            transition-property: 1s all;
            width: 50px;
            height: 50px;
            background-color: red;

        }
    </style>
</head>

<body>
    <div id="test" onclick="fs_Time(0,100)"></div>
    <script>

        function fs_Time(Lstart,Lend) {
            //alert(Lstart +","+Lend);
            if (Lstart < Lend) {
                document.getElementById('test').style.left = Lstart +'px';
                setTimeout(()=>{fs_Time(Lstart+5,Lend)},12);
                // setTimeout(function(){fs_Time(Lstart+5,Lend)},12);
            }
            
        }
    </script>
</body>

</html>
